<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Access Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Particles */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml,%3Csvg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"%3E%3Ccircle cx="50" cy="50" r="2" fill="%23ffffff" opacity="0.1"/%3E%3C/svg%3E');
            animation: float 20s infinite linear;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 40px 30px;
            width: 360px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-10px);
        }

        h2 {
            text-align: center;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 30px;
        }

        label {
            color: #e0e0e0;
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #00ddeb;
            box-shadow: 0 0 10px rgba(0, 221, 235, 0.4);
            background: rgba(255, 255, 255, 0.15);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #00ddeb, #007bff);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        button:hover {
            background: linear-gradient(90deg, #00b7c3, #0056b3);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        #message {
            text-align: center;
            margin-top: 15px;
            font-size: 15px;
            min-height: 22px;
        }

        .glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 221, 235, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
            animation: pulse 4s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="login-container">
        <h2>PREMIUM ACCESS</h2>
        <p class="subtitle">Enter your credentials to unlock exclusive content</p>
        <form id="loginForm">
            <label for="username">User ID</label>
            <input type="text" id="username" placeholder="Enter your User ID" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <button type="submit">LOGIN NOW</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const message = document.getElementById('message');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Hardcoded credentials
            const validUsername = 'Sunny';
            const validPassword = '10145';
            
            if (username === validUsername && password === validPassword) {
                message.style.color = '#00ff9d';
                message.textContent = 'Login Successful! Redirecting...';
                
                // Redirect to your Google Apps Script URL after 1 second
                setTimeout(() => {
                    window.location.href = 'https://script.google.com/macros/s/AKfycby5k58MXsS-efelT9JnnBxN2Si5QSqCsRWbeSFbdnDdigsDxAgnY67EeqSOFwEShTJE/exec';
                }, 1000);
            } else {
                message.style.color = '#ff6b6b';
                message.textContent = 'Invalid User ID or Password!';
                
                // Shake animation for wrong credentials
                const container = document.querySelector('.login-container');
                container.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
            }
        });

        // Simple shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
                100% { transform: translateX(0); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
